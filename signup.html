<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary - Sign up</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- <a href="https://iconscout.com/icons/code" target="_blank">Code Icon</a> by <a
        href="https://iconscout.com/contributors/minimo" target="_blank">Neelpari Minimo</a> -->
    <link rel="stylesheet" href="./styles/signup.css">
    <script defer type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script type="module" src="./scripts/signup.js"></script>
    <script src="./scripts/index.js" type="module"></script>
</head>

<body>
    <a href="/" class="prev">
        <ion-icon name="arrow-back-outline"></ion-icon>
    </a>
    <div class="container">
        <div class="blackBg">
            <div class="box signin">
                <h2>¿Ya tienes una cuenta?</h2>
                <button class="signinBtn">Sign in</button>
                <div class="buttonsLogin buttonsRegister">
                    <img id="loginFacebook" class="socialButtons" src="./assets/facebook.svg" alt="" width="30px">
                    <img id="loginGoogle" class="socialButtons" src="./assets/google.svg" alt="" width="30px">
                </div>
            </div>
            <div class="box signup">
                <h2>¿No tienes una cuenta?</h2>
                <button class="signupBtn">Sign up</button>
                <div class="buttonsSignup buttonsRegister">
                    <img id="buttonFacebook" class="socialButtons" src="./assets/facebook.svg" alt="" width="30px">
                    <img id="buttonGoogle" class="socialButtons" src="./assets/google.svg" alt="" width="30px">
                </div>
            </div>
            <div class="formBx">
                <div class="form signinForm">
                    <form id="formIn">
                        <h3>Sign In</h3>
                        <input placeholder="Tu nombre" type="text" autocomplete="username">
                        <input placeholder="Tu correo electronico" type="email" id="" autocomplete="email">
                        <input placeholder="Tu contraseña" type="password" id="" autocomplete="current-password">
                        <input type="submit" class="signinBtn" value="Sign in" autocomplete="current-password">
                        <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>
                    </form>
                </div>

                <div class="form signupForm">
                    <form id="formUp">
                        <h3>Sign up</h3>
                        <input placeholder="Escribe tu nombre" type="text" autocomplete="nickname" id="username">
                        <input placeholder="Escribe tu correo electronico" type="email" autocomplete="email" id="email">
                        <input placeholder="Escribe tu contraseña" type="password" autocomplete="new-password"
                            id="password">
                        <input placeholder="Confirma tu contraseña" type="password" autocomplete="new-password"
                            id="confirm-password">
                        <label for="photo">
                            <ion-icon name="image-outline"></ion-icon>
                            <span>Subir foto de perfil</span>
                        </label>
                        <input type="file" accept="image/*" id="photo">
                        <img src="" id="photo-img" alt="">
                        <input type="submit" class="signinBtn sendUp" value="Sign up">
                    </form>
                </div>
            </div>
        </div>

        <div id="spinner"></div>
</body>

</html>
